{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if nomatch %}
        <div class="alert alert-danger" role="alert">
            Passwords must match.
        </div>
    {% endif %}
    {% if usernametaken: %}
        <div class="alert alert-danger" role="alert">
            Username already taken.
        </div>
    {% endif %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" minlength="8" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirm-password" placeholder="Confirm password" type="password" minlength="8" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form><br>
    <p>Already have an account? <a href="/login">Log In</a></p>
{% endblock %}
